<div class="delivery-list-component">
  <div class="search-bar">
    <label>Suchbegriff: </label>
    <input type="text" placeholder="" [(ngModel)]="searchValue" (keydown.enter)="onSearchClick()">
    <button (click)="onSearchClick()">Suchen</button>
    <button (click)="onClearClick()">Clear</button>
  </div>
  <h2>Lieferungen</h2>
  <table class="delivery-table">
    <tr class="delivery-table-header" >
      <td>Empf√§nger</td>
      <td>Lieferung von</td>
      <td>Gewicht</td>
      <td>Zeitpunkt</td>
      <td>Status</td>
    </tr>
    <tr *ngFor="let delivery of deliveriesData">
      <td>{{delivery.receiver}}</td>
      <td>{{delivery.carrier}}</td>
      <td>{{delivery.weight}}</td>
      <td>{{delivery.timestamp | date: 'yyyy-MM-ddThh:mm'}}</td>
      <td>{{delivery.status}}</td>
    </tr>
    <tr *ngIf="deliveriesData.length === 0">
      <td class="no-data-cell" colspan="5" >Keine Suchergebnisse</td>
    </tr>
  </table>
</div>
